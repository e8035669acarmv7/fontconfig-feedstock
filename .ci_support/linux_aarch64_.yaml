BUILD:
- aarch64-conda_cos7-linux-gnu
VERBOSE_AT:
- V=1
c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-aarch64
freetype:
- '2'
libuuid:
- 2.32.1
libxml2:
- '2.9'
pin_run_as_build:
  freetype:
    max_pin: x
  libuuid:
    max_pin: x
  libxml2:
    max_pin: x.x
target_platform:
- linux-aarch64
